<!DOCTYPE html>
<html>
<head>
	<title>Audio & Video</title>
</head>
<body>

	<h1>Video</h1>
	<video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" autoplay controls loop>
		Your browser doesn't support video
	</video>

	<h1>Audio</h1>
	<audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3" loop>
		Your browser doesn't support audio
	</audio>

	<div>
		<button onclick="document.getElementById('myaudio').play()">Play</button>
		<button onclick="document.getElementById('myaudio').pause()">Pause</button>
		<button onclick="document.getElementById('myaudio').volume+=0.1">+ Volume</button>
		<button onclick="document.getElementById('myaudio').volume-=0.1">- Volume</button>
	</div>

	<script type="text/javascript">
		var a = document.getElementById('myaudio');
		// a.play();
	</script>

</body>
</html>
